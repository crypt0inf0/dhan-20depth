<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Depth Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
            daisyui: {
                themes: ["light", "dark"],
            },
        }
    </script>
    <style>
        .bid-price { color: #2563eb; }
        .ask-price { color: #dc2626; }
    </style>
</head>
<body class="min-h-screen bg-base-200">
    <div class="container mx-auto p-4">
        <!-- Market Depth Card -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body p-0">
                <!-- Header -->
                <div class="flex justify-between items-center p-4 border-b border-base-300">
                    <div class="flex items-center gap-4">
                        <h1 class="text-2xl font-bold">RELIANCE - NSE</h1>
                    </div>
                    <div class="flex gap-2">
                        <div class="stats shadow">
                            <div class="stat px-4 py-2">
                                <div class="stat-title text-xs">Total Bid</div>
                                <div class="stat-value text-lg text-primary" id="total-bid">0</div>
                            </div>
                        </div>
                        <div class="stats shadow">
                            <div class="stat px-4 py-2">
                                <div class="stat-title text-xs">Total Offer</div>
                                <div class="stat-value text-lg text-secondary" id="total-offer">0</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Market Depth Table -->
                <div class="overflow-x-auto">
                    <table class="table table-zebra table-sm table-pin-rows">
                        <!-- head -->
                        <thead>
                            <tr class="text-sm uppercase tracking-wider">
                                <th>BID</th>
                                <th>ORDERS</th>
                                <th>QTY.</th>
                                <th>OFFER</th>
                                <th>ORDERS</th>
                                <th>QTY.</th>
                            </tr>
                        </thead>
                        <tbody id="depth-data">
                            <!-- Market depth data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/market-depth.js') }}"></script>
</body>
</html>
